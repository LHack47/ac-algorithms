<!-- Start with this webpage, which has several input elements and a button: -->

<!DOCTYPE html>
	<html>
	 	<head>
	  		<meta charset="utf-8" />
	  		<title>"My Mad Lib"</title>
	 	</head>
	 	
	 	<body>
			 <h1>Mad Libs</h1>
			 <ul>
			  	<li>Noun: <input type="text" id="noun">
			  	<li>Adjective: <input type="text" id="adjective">
			  	<li>A Person Name: <input type="text" id="person">
			 </ul>
			 <button id="lib-button" onclick="makeMadLib()">Lib it!</button>
			  
			 <div id="story"></div>  
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
			 <script type="text/javascript">
			 	function makeMadLib () {
			 		var nounInput =document.getElementById("noun").value;
			 		var adjectiveInput =document.getElementById("adjective").value;
			 		var nameInput = document.getElementById("person").value;
			 		$("#story").append("<p>" + nameInput + " really likes " + adjectiveInput + " " + nounInput + ".</p>");
			 		//Bonus
			 		var myObject = {};
			 		myObject.noun = nameInput;
			 		myObject.adjective = adjectiveInput
			 		myObject.person = nameInput
			 		console.log(myObject);
			 	}
			 </script>
		</body>
	</html>
	
<!-- 
1) Add a script tag to the bottom of the page for your code.
2) Add an event listener to the button so that it calls a makeMadLib function when clicked.
3)In the makeMadLib function, retrieve the current values of the form input elements, make a story from them, and output that in the story div (like "Laura really likes pink cucumbers.") -->
